<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML&CSS task</title>
    <meta name="description" content="A semantic HTML webpage">
    <meta name="author" content="Anatolii Filipenko">
    <meta name="keywords" content="HTML, CSS">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <div class="header__item purple">1.1</div>
    <div class="header__item purple-light">1.2</div>
</header>
<main>
    <section class="images">
        <div class="images__block-first">
            <picture class="images__picture">
                <img src="1.jpg" alt="Cheetah" loading="lazy">
            </picture>
            <picture class="images__picture">
                <img src="2.jpg" alt="Fox" loading="lazy">
            </picture>
        </div>
        <div class="images__block-second">
            <picture class="images__picture">
                <img src="3.jpg" alt="Cat" loading="lazy">
            </picture>
            <picture class="images__picture">
                <img src="4.jpg" alt="Dog" loading="lazy">
            </picture>
        </div>
    </section>
    <section class="third-block">
        <div class="third-block__item teal">3.1</div>
        <div class="third-block__item lightseagreen">3.2</div>
    </section>
    <div class="central-block">
        <div class="central__left-block">
            <section class="fourth-block">
                <div class="fourth-block__item blueviolet">4.1</div>
                <div class="fourth-block__item purple-light">4.2</div>
                <div class="fourth-block__item purple">4.3</div>
            </section>
            <section class="fifth-block">
                <div class="fifth-block__item dodgerblue">5</div>
            </section>
        </div>
        <div class="central__right-block">
            <section class="sixth-block">
                <nav class="sixth-block__item grey">
                    <ul class="sixth-block__ul">
                        <li class="sixth-block__li"><a href="#">Home</a></li>
                        <li class="sixth-block__li"><a href="#">What we do</a></li>
                        <li class="sixth-block__li"><a href="#">Our company</a></li>
                        <li class="sixth-block__li"><a href="#">Contact us</a></li>
                        <li class="sixth-block__li"><a href="#">More?</a></li>
                    </ul>
                </nav>
            </section>
        </div>
    </div>
    <section class="seventh-block">
        <div class="seventh-block__item red">7</div>
    </section>
</main>
</body>
</html>
